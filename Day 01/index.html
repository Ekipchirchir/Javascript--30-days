
<!--Inline Script-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>30DaysOfScript</title>
  </head>
  <body>
    <button onclick="alert('Welcome to 30DaysOfJavaScript!')">Click Me</button>
  </body>
  
<!--Internal Script-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>30DaysOfScript</title>
  </head>
  <body>
    <button onclick="alert('Welcome to 30DaysOfJavaScript!');">Click Me</button>
    <script>
      console.log('Welcome to 30DaysOfJavaScript')
    </script>
  </body>
</html>

<!--External Script-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>30DaysOfJavaScript</title>
  </head>
  <body>
    <script src="introduction.js"></script>
  </body>
</html>

<!--Multiple External-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Multiple External Scripts</title>
  </head>
  <body>
    <script src="helloworld.js"></script>
    <script src="introduction.js"></script>
  </body>
</html>
